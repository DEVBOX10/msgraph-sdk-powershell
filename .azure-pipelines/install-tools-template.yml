steps:
    - task: UseDotNet@2
      displayName: 'Use .NET Core SDK 2.x'
      inputs:
        debugMode: false
        version: 2.x

    - task: UseDotNet@2
      displayName: 'Use .NET Core SDK 3.x'
      inputs:
        debugMode: false
        version: 3.x

    - task: NodeTool@0
      displayName: 'Install NodeJs 10.5'
      inputs:
        versionSpec: '10.5' 
        checkLatest: false # Optional

    - task: NuGetToolInstaller@1
      displayName: 'Install Nuget 5.7'
      inputs:
         versionSpec: 5.7.0
         checkLatest: false # Optional

    - task: PowerShell@2
      displayName: 'Install Powershell Core'
      inputs:
        targetType: inline
        script: |
          dotnet tool install --global PowerShell
          pwsh

    - task: PowerShell@2
      displayName: 'Test For Powershell'
      inputs:
        pwsh:true
        script: |
          pwsh
          Write-Host $pid